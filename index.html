<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>COLOR-ZENARATOR</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="heading">COOLOR - zENERATOR</h1>
        
        <form id="form-holder">

                <input id="seed-color" type="color">
                    <select id="color-mode">
                        <option value="monochrome">Monochrome </option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic-complement</option>
                    </select>
           
            <button id="scheme-btn">Get Scheme</button>
        </form>
        
        <div id="colorContainer">
            <div id="Process">
                <h3>1. First Choose your Seed color,</h3>
                <h3>2. Select Color Mode,</h3>
                <h3>3. Tap on 'Get Scheme' button to get your color Scheme.</h3>
            </div>
        </div>
        <div id="hexDiv"></div>
         <p id="click-alert"></p>
        <script src="index.js"></script>
    </body>
</html>
